<div class="example-container col-lg-7">
  <form class="example-container" [formGroup]="">

    <mat-form-field floatLabel="auto" >
      <mat-label>Pénom</mat-label>
      <input matInput placeholder="Pénom" value="{{userUpdate.firstName}}">
    </mat-form-field>

    <mat-form-field floatLabel="auto">
      <mat-label>Nom</mat-label>
      <input matInput placeholder="Nom" value="{{userUpdate.lastName}}">
    </mat-form-field>


    <div>
      <label>Role: </label>
      <mat-radio-group>
        <mat-radio-button [checked]="userUpdate.roles[0].role === 'ADMIN'" value="ADMIN">Administrateur</mat-radio-button>
        <mat-radio-button [checked]="userUpdate.roles[0].role === 'USER'" value="ADMIN" value="USER">Simple Utilisateur</mat-radio-button>
      </mat-radio-group>
    </div>

    <input type="submit"   value="Enregistrer">
  </form>
</div>
