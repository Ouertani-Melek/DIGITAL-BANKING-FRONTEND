
<body>

          <a href="#!" class="btn btn-info">Nouveau Compte</a>
        </div>
      </div>
    </div>
  </div>

      <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
        <div class="card card-profile shadow">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">

                  <img src="../../../assets/img/biat.png"class="rounded-circle">

              </div>
            </div>
          </div>
          <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
            <div class="d-flex justify-content-between">
            </div>
          </div>
          <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          </div>
          <div class="card-body pt-0 pt-md-4">
            <div class="row">
              <div class="col">
                <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                  <div>
                    <span class="heading"></span>
                    <span class="description"></span>
                  </div>
                  <div>

                  <div>

                    <span class="description"></span>

                </div>
              </div>
            </div>
            <div class="text-center">
              <h3>
                Nom Prenom<span class="font-weight-light"></span>
              </h3>
              <div class="h5 mt-4">
                <i class="ni business_briefcase-24 mr-2"></i>email address
              </div>

              <p>Vous Ete un client biat depuis</p>
              <div>
                <i class="ni education_hat mr-2"></i>date creation
              </div>
            </div>

        </div>

              </div>

                <a href="#!" class="btn btn-sm btn-primary">Modifier</a>

              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Adresse Email</label>
                      <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="Adresse Email">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-first-name">Nom</label>
                      <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" value="Lucky">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-last-name">Prénom</label>

                      <label class="form-control-label" for="input-email">Ancien Mot De Passe</label>

                  <div class="col-lg-6">

                      <input type="password"  class="form-control form-control-alternative" placeholder="Nouveau Mot De Passe" >

                  </div>
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-last-name">Confirm Mot De Passe</label>
                      <input type="password"  class="form-control form-control-alternative" placeholder="Confirm Mot De Passe" >
                    </div>
                  </div>
                </div>
              </div>

              <h6 class="heading-small text-muted mb-4">About me</h6>
              <div class="pl-lg-4">
                <div class="form-group focused">
                  <label>About Me</label>
                  <textarea rows="4" class="form-control form-control-alternative" placeholder="A few words about you ...">A beautiful Dashboard for Bootstrap 4. It is Free and Open Source.</textarea>
                </div>
              </div>
